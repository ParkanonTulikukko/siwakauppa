<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order T-Shirts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
        .basket-items {
            margin-top: 20px;
        }
        .basket-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .basket-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Order T-Shirts</h1>
    <form id="orderForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" value="John Doe" required>
        
        <label for="streetAddress">Street Address</label>
        <input type="text" id="streetAddress" name="streetAddress" value="123 Main St" required>
        
        <label for="city">City</label>
        <input type="text" id="city" name="city" value="Anytown" required>
        
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" name="postalCode" value="12345" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="john.doe@example.com" required>
        
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" value="123-456-7890" required>
        

        <label for="tshirtSize">T-Shirt Size</label>
        <select id="tshirtSize" name="tshirtSize" required>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="X-Large">X-Large</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        
        <button type="button" id="addToBasket">Lisää ostoskoriin</button>

        <div class="basket-items" id="basketItems"></div>

        <label for="additionalInfo">Additional Information</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>

        <button type="submit">Submit Order</button>
    </form>

    <script>
        document.getElementById('addToBasket').addEventListener('click', function() {
            const size = document.getElementById('tshirtSize').value;
            const quantity = document.getElementById('quantity').value;

            if (quantity > 0) {
                const basketItems = document.getElementById('basketItems');
                const itemDiv = document.createElement('div');
                itemDiv.className = 'basket-item';
                itemDiv.textContent = `${size} - ${quantity} pcs`;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Poista';
                removeButton.addEventListener('click', function() {
                    basketItems.removeChild(itemDiv);
                });

                itemDiv.appendChild(removeButton);
                basketItems.appendChild(itemDiv);
            }
        });

        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const basketItems = Array.from(document.getElementById('basketItems').children).map(item => item.textContent.replace('Poista', ''));
            const data = {
                fullname: formData.get('fullname'),
                streetAddress: formData.get('streetAddress'),
                city: formData.get('city'),
                postalCode: formData.get('postalCode'),
                email: formData.get('email'),
                phoneNumber: formData.get('phoneNumber'),
                additionalInfo: formData.get('additionalInfo'),
                basketItems: basketItems
            };

            try {
                const response = await fetch('/submit-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log(data)
                    alert('Order received. Thank you!');
                    this.reset();
                    document.getElementById('basketItems').innerHTML = '';
                } else {
                    alert('There was an error submitting your order. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting your order. Please try again.');
            }
        });
    </script>
</body>
</html>
