<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order T-Shirts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type=text], input[type=email], input[type=number], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Order T-Shirts</h2>
    <form id="orderForm" action="/submit-order" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="tshirtsize">T-Shirt Size</label>
        <select id="tshirtsize" name="tshirtsize" required>
            <option value="">Select Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
        </select>
        
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        
        <label for="additional_info">Additional Information (optional)</label>
        <textarea id="additional_info" name="additional_info" rows="4"></textarea>
        
        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
